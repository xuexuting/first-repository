<!DOCTYPE html>
<html>
<head>
<script>
function show_topic() {
  var x = document.getElementById("word");
  x.style.fontSize = "25px";
  x.style.color = "pink";
}
</script>
</head>
<body>
<h1>Demo Page</h1>
<p id="word">Click the button to change the color and
font style of this line.</p>
<button onclick="show_topic()">Click this button!</
button>

</body>
</html>
